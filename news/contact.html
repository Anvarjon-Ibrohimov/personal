<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="head">
                <div class="logo">
                    <h3>NEWS</h3>
                </div>
                <div class="nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="news.html">News</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <form action="">
                <div class="register">
                    <h3>Contact Us</h3>
                    <div class="register-container">
                        <div class="register-data">
                            <div>
                                <label for="fullName">Your FullName</label> <br>
                                <input type="text" name="fullName" id="fullName" placeholder="Enter your fullname...">
                            </div>
                            <div>
                                <label for="email">Your Email</label> <br>
                                <input type="email" name="email" id="email" placeholder="Enter your Email...">
                            </div>
                            <div>
                                <button class="btnHead">Contact</button>
                                <button class="btnHead">Clear</button>
                            </div>
                        </div>
                        <div class="sending-data">
                            <textarea name="sending-data" id="sending-data" cols="" rows="" class="textarea" placeholder="Enter your message..."></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </header>
</body>
</html>
